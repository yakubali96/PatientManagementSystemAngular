<div class="content-wrapper">
    <div class="container" >
      <div class="row justify-content-center">
        <div class="col-md-12 mt-5" style="background-color: white;">
    
          <div style="  text-align: center;">
            <h3><b>Family-members Information</b></h3>
            <div class="col-md-4 float-end">
             
            </div>
          <table class="table  table-bordered border-primary table-sm" style="background-color: white;   height:auto ;">
            <thead class="thead" >
              <tr>
               
                <th>Family-members Name</th>
                <th>RelationShip</th>
                <th>Family-members Contact</th>
                <th>Family-members Address</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let sup of Member; index as i;">
               
                  <td>{{Member.name}}</td>
                  <td>{{Member.relationship}}</td>
                  <td>{{Member.phoneNo}}</td>
                  <td>{{Member.address}}</td>
                <td>
                  <button class="btn btn-primary mr-2" (click)="editSupplier(sup)">  <i class="fa fa-fax"></i></button>
                
                  <button class="btn btn-danger" (click)="deleteSupplier(sup)">  <i class="fa fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
    
          </table>
    
        </div>
      </div>
    </div>
    </div>
